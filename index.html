<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Tic-Tac-Toe Game</h1>
        </div>
        <div class="main">
            <div class="side1 hide"><p>Winner</p></div>
            <div class="side2 hide2"></div>
            <div class="sub">
                <button class="box" id="b1"></button>
                <button class="box" id="b2"></button>
                <button class="box" id="b3"></button>
                <button class="box" id="b4"></button>
                <button class="box" id="b5"></button>
                <button class="box" id="b6"></button>
                <button class="box" id="b7"></button>
                <button class="box" id="b8"></button>
                <button class="box" id="b9"></button>
            </div>
            <div class="reset">
                <button class="i1">Reset Game</button>
                <button class="i2">New game</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
